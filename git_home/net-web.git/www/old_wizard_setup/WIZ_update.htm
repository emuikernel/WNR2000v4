<% http_header("style/form.css") %>
<div class="page_title">$update_head</div>
<div id="main" class="main">
<script type="text/javascript">
var pchar = "||"; // progress char
var maxchars = 33; 
var delay_time = 1000; // msecs
var charcount = 0; 
var WIZ_type="<% cfg_get("WIZ_type") %>";

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}

function updateProgress()
{
	var cf = document.forms[0];
	if (charcount < maxchars)
	{
		charcount ++;
		cf.progress.value = makeStr(charcount,pchar);
		setTimeout("updateProgress()",delay_time);
	}
	else
	{ 
		switch(WIZ_type){
			case "pppoe": 
					location.href="WIZ_pppoe.htm"; break;
			case "pptp": 
					location.href="WIZ_pptp.htm"; break;
			case "bpa": 
					location.href="WIZ_bpa.htm"; break;
			case "dhcp": 
					location.href="WIZ_dhcp.htm"; break;
			case "static": 
					location.href="WIZ_static.htm"; break;
			default: 
					location.href="BAS_basic.htm";	
		}
	}
}
</script>

<BODY bgcolor="#ffffff" onLoad="updateProgress()">
<FORM>
<TABLE border="0" cellpadding="0" cellspacing="3" width="100%">
<TR>
	<!--TD align="left"><H1>$update_head</H1></TD-->
	<!--TD></TD-->
 	<TD nowrap align=center><input type="text" name="progress" class="prgbar" value=""></TD>
</TR>
$bluebar
</table>
</form>
</BODY>
</HTML>
