<script>
function getObj(name)
{
	if (document.getElementById)
	{
		return document.getElementById(name);
	}
	else if (document.all)
	{
		return document.all[name];
	}
	else if (document.layers)
	{
		return document.layers[name];
	}
}

function show_userpasswd_error()
{
	getObj("msg").innerHTML="";
	getObj("msg").innerHTML="<table width=100% border=0 cellpadding=0 cellspacing=3>"+
				"<tr><td align=left><br>$old_password_error<br><br></td></tr>"+
				"<tr><td><img src=/liteblue.gif width=100% height=12></td></tr></table>";
}

function goback()
{
	location.href="PWD_password.htm";
}

show_userpasswd_error();
setTimeout("goback();",3000);
</script>
